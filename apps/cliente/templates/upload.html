{% extends base_template %}
{% load crispy_forms_tags %}
{% block content %}
<div id="upload-docs" class="col-md-6">
    {% include '_alert.html' %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Upload File</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" hx-post="{% url 'cliente:client_file_upload' %}"
                hx-target="#upload-docs" hx-swap="outerHTML">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="hidden" name="cliente_id" value="{{ cliente_id }}">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}z

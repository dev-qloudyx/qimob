{% extends base_template %}
{% block content %}
<h1>Upload File Client</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="cliente_id" value="{{ cliente_id }}">  <!-- Pass the client id in a hidden field -->
    <button type="submit">Upload</button>
</form>
{% endblock %}

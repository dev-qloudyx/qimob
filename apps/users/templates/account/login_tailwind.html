{% extends "base_login.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load allauth %}

{% block content%}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md">
        <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <fieldset>
                <legend class="text-2xl font-bold mb-4">{% trans "Sign In" %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="mt-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" type="submit">{% trans "Sign In" %}</button>
            </div>
        </form>
    </div>
</div>

{% endblock content%}

{% extends "base.html" %}
{% load allauth i18n %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex align-items-center justify-content-center bg-light" style="padding-top: 50px;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{% trans "Sign Out" %}</h1>
                    <p>{% trans 'Are you sure you want to sign out?' %}</p>

                    {% url 'account_logout' as action_url %}

                    <form method="post" action="{{ action_url }}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                        {% endif %}

                        <div class="text-center">
                            <button type="submit" class="btn btn-danger w-100 py-2">{% trans 'Sign Out' %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

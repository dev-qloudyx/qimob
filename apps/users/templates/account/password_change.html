
{% load crispy_forms_tags %}
{% load i18n %}
{% load allauth %}
{% load static %}

{% include '_head.html' %}
<link rel="stylesheet" href="{% static 'css/base_login.css' %}">
{% block content %}


<div class="login">
    <div class="box_pass">
        <div class="bg-white shadow rounded px-5 py-4 mb-4">
            <div class="text-center">
                <img style="padding-bottom: 10px;" src="{% static 'images/qimob_logo2.png' %}" alt="Qimob" width="200px"></img>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container mt-5">
                    <fieldset>
                        <legend class="mb-3">{% trans "Change Password" %}</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">{% trans "Change Password" %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
{% include '_footer.html' %}

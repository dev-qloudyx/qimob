{% load i18n %}

<style>
    .loadphotowidget {
        position: relative;
        overflow: hidden;
        margin: 10px;
    }
    .loadphotowidget input.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
    }
</style>

<div class="loadphotowidget btn btn-outline-info">
    <span>{% trans "New Photo" %}</span>
    <input class="upload" type="{{ widget.type }}" name="{{ widget.name }}">
</div>

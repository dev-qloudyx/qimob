{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load allauth %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">{% trans "Sign Up" %}</button>
    <button class="btn btn-size btn-sm mt-1 mb-1" onclick="javascript:history.back();">{% trans "Cancel" %}</button>
</form>
{% endblock content %}

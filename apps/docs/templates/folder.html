{% extends base_template %}
{% block content %}
{% include '_alert.html' %}
<h1 class="my-3">{{ folder.name }}</h1>
<h2>Files</h2>
<ul class="list-group mb-3">
  {% for file in files %}
  <li class="list-group-item">{{ file }}</li>
  {% empty %}
  <li class="list-group-item">No files in this folder.</li>
  {% endfor %}
</ul>
{% endblock %}

{% extends base_template %}
{% block content %}
<div id="cliente-list" class="py-5">
    <div class="mt-5">
      <h2 class="mb-3">Cliente List</h2>
      <a href="{% url 'crm:client_create' %}" hx-get="{% url 'crm:client_create' %}" hx-target="#cliente-list" hx-swap="outerHTML">Add Client</a> 
      <ul class="list-group">
          <!-- Header -->
          <li class="list-group-item d-flex justify-content-between">
              <strong>Name</strong>
              <strong>Docs</strong>
          </li>
          <!-- Documents -->
          {% for client in clients %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <a href="#">{{ client.name }}</a>
                  <a href="{% url 'crm:client_file_upload' pk=client.pk %}" hx-get="{% url 'crm:client_file_upload' pk=client.pk %}" hx-target="#cliente-list" hx-swap="outerHTML">Upload Doc</a> 
                  <a href="{% url 'crm:clientdocs_listview' pk=client.pk %}" hx-get="{% url 'crm:clientdocs_listview' pk=client.pk %}" hx-target="#cliente-list" hx-swap="outerHTML">Docs</a> 
                </li>
          {% empty %}
              <li class="list-group-item">No files uploaded yet.</li>
          {% endfor %}
      </ul>
    </div>

    <!-- Pagination -->
    {% include '_pagination.html' %}
</div>
{% endblock %}

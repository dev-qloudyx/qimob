{% load static %}
{% load i18n %}
<link rel="stylesheet" type="text/css" href="{% static 'css/base_navbar.css' %}">


<div class="topnav">
    
    <a  href="{% url 'users:home' %}" style="padding: 0px;"><img src="{% static 'images/qimob_logo2.png' %}" alt="" width="100px" ></a>
    <!-- <a  href="{% url 'users:home' %}">{% trans "Home" %}</a> -->

    <div class="topmenu"> 

      <form style="height: 40px; padding: 0%; margin-top: auto; margin-bottom: auto;">
        {% csrf_token %}
        <input type="text" class="searchbar" placeholder="Procurar..">
        <button type="submit" class="btn btn_navbar " ><img src="{% static 'images/search.png' %}" alt="" style="height: 37px; width: auto; "></button>
      </form>

      <a href="#notif"><img src="{% static 'images/bell.png' %}" alt=""></a>
      <a href="#messages"><img src="{% static 'images/mail.png' %}" alt=""></a>

      <div class="dropdown">

        <button class="dropbtn">
          {% if request.user.profile.image %}
                    <img class="rounded-circle" style="width: 48px; height: 48px;" src="{{ request.user.profile.image.url }}">
                {% else %}
                    <img class="rounded-circle" style="width: 48px; height: 48px;"  src="">
                {% endif %}
        </button>
        <div class="dropdown-content">
          <a href="{% url 'users:profile' %}">Perfil</a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>
        </div>

      </div>

    </div>
    
  </div>
